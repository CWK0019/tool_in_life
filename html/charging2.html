<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            width: 80px;
        }
        table{
            text-align: center;
            line-height: 25px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
	function handlePeopleNum() {
		var num = document.getElementById("peopleNum").value;
		var names="<td>姓名</td>";
		var prices="<td>价格</td>";
		var ratio="<td>支付比例</td>";
		var results="<td>个人应付</td>";
		for(var i=0;i<num;i++){
			names+="<td><input type='text' class='nameclass'></td>";
			prices+="<td><input type='text' class='price'></td>";
			ratio+="<td><p class='ratio'></p></td>"
			results+=" <td><p class='result'></p></td>";
		}
		names+="<td>配送＋打包</td><td>优惠</td><td>优惠后支付</td><td>优惠前总价</td>";
		prices+="<td><input type='text' id='input1'></td><td><input type='text' id='input2'></td><td><input type='text' id='input3'></td><td><p id='input4'></p></td>";
		ratio+="<td></td><td></td><td></td><td></td>";
		results+="<td></td><td></td><td></td><td></td>";
		document.getElementById("tableHead").innerHTML=names;
		document.getElementById("tablePrice").innerHTML=prices;
		document.getElementById("tableRatio").innerHTML=ratio;
		document.getElementById("tableResults").innerHTML=results;
		document.getElementById("charge").removeAttribute("disabled") ;
	}
	function handleCharge(){
		var names="<td>姓名</td>";
		var deliverFee=parseFloat(document.getElementById("input1").value);
		var benefit=parseFloat(document.getElementById("input2").value);
		var pay=parseFloat(document.getElementById("input3").value);
		var total=pay + benefit - deliverFee;
		console.log(total);
		document.getElementById("input4").innerHTML=total;
		var prices=document.getElementsByClassName("price");
		var persons=parseInt(document.getElementById("peopleNum").value);
		for(var i=0;i<persons;i++){
			names+="<td>"+document.getElementsByClassName("nameclass")[i].value+"</td>";
			var ratio=parseFloat(prices[i].value)/total;
			document.getElementsByClassName("ratio")[i].innerHTML=ratio.toFixed(4);
			document.getElementsByClassName("result")[i].innerHTML=(pay*ratio).toFixed(2);
		}
		names+="<td>配送＋打包</td><td>优惠</td><td>优惠后支付</td><td>优惠前总价</td>";
		document.getElementById("tableHead").innerHTML=names;
	}
</script>
<div>共<input type="number" id="peopleNum"/>人<button type="button" onclick="handlePeopleNum()">确定</button></div>
<table>
    <thead>
    <tr id="tableHead">
    </tr>
    </thead>
    <tbody>
    <tr id="tablePrice">
    </tr>
    <tr id="tableRatio">
    </tr>
    <tr id="tableResults">
    </tr>
    </tbody>
</table>
<button type="button" onclick="handleCharge()" disabled id="charge">计算</button>
</body>
</html>
